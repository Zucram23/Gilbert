<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in â€“ Gilbert's Shop</title>

    <style>
        @font-face {
            font-family: 'TheSeaSons';
            src: url('/Fonts/TheSeaSons.ttf');
        }

        body {
            margin: 0;
            font-family: 'TheSeaSons', sans-serif;
            background-color: #004224;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #f8f0e5;
            color: #004224;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container img {
            height: 80px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #423a26;
            color: #f8f0e5;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #5c4b3b;
        }
        .title-container{
            text-align: center;
            margin-bottom: 40px;
        }
        .gilberts-title {
            color: #f8f0e5;
            font-size: 48px;
            text-align: center;
            margin: 0 0 15px 0;
            font-family: 'TheSeaSons', sans-serif;
        }

        .title-line{
            width: 1900px;
            border: none;

            border-top: 2px solid#423a26;
            margin: 0 auto;
        }

        .link {
            display: block;
            margin-top: 15px;
            color: #004224;
            font-size: 14px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="title-container">
<h1 class="gilberts-title">Gilbert's</h1>
<hr class="title-line"/>
</div>

<div class="login-container">
    <img src="/Images/Gilbert.png" alt="Gilbert logo">
    <h2>Log ind</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>
    <a class="link" href="/register">Don't have an account? Create one here</a>
</div>

</body>
</html>
