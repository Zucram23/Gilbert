<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user â€“ Gilbert's Shop</title>

    <style>
        @font-face {
            font-family: 'TheSeaSons';
            src: url('/Fonts/TheSeaSons.ttf');
        }

        body {
            margin: 0;
            font-family: 'TheSeaSons', sans-serif;
            background-color: #004224;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #f8f0e5;
            color: #004224;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .register-container img {
            height: 80px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #423a26;
            color: #f8f0e5;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #5c4b3b;
        }

        .link {
            display: block;
            margin-top: 15px;
            color: #004224;
            font-size: 14px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <img src="/Images/Gilbert.png" alt="Gilbert logo">
    <h2>Create user</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{fName}" placeholder="First name" required>
        <input type="text" th:field="*{lName}" placeholder="Last name" required>
        <input type="text" th:field="*{displayName}" placeholder="Display name" required>
        <input type="text" th:field="*{userName}" placeholder="Username" required>
        <input type="email" th:field="*{email}" placeholder="example@gmail.com" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <a class="link" href="/login">Already have an account? Sign in here!</a>
</div>

</body>
</html>
