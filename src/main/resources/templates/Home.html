<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gilbert's Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: 'TheSeaSons';
      src: url('/Fonts/TheSeaSons.ttf');
    }

    body {
      margin: 0;
      font-family: 'TheSeaSons', sans-serif;
      background-color: #f8f0e5;
    }

    /* === FIXED NAVIGATION === */
    .desktop-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #004224;
      height: 90px;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 30%;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .desktop-nav a {
      color: #f8f0e5;
      text-decoration: none;
      font-size: 16px;
    }

    .desktop-nav a:hover {
      background-color: #423a26;
      border-radius: 6px;
      padding: 4px 8px;
      transition: 0.2s;
    }

    .search-bar input {
      height: 30px;
      padding: 5px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 35px;
      font-weight: 500;
    }



    /* === CATEGORY BAR === */
    .category-bar {
      background-color: #f8f0e5;
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 20px;
      border-bottom: 1px solid #423a26;
      position: fixed;
      top: 90px;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .category-bar a {
      color: #004224;
      font-size: 20px;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .category-bar a:hover {
      background-color: #423a26;
      color: #f8f0e5;
    }

    /* === MAIN CONTENT === */
    .content {
      padding-top: 180px; /* 90 nav + 70 category + 20 ekstra spacing */
      text-align: center;
    }

    .content h1 {
      color: #004224;
      font-size: 48px;
    }

    .content p {
      color: #423a26;
      font-size: 20px;
    }

    /* === MOBILE NAVIGATION === */
    .mobile-nav {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .category-bar {
        top: 0;
        flex-wrap: wrap;
        gap: 20px;
        font-size: 14px;
      }

      .mobile-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #004224;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        z-index: 1000;
      }

      .mobile-nav a img {
        height: 24px;
      }

      .content {
        padding-top: 100px;
        padding-bottom: 80px;
      }
    }
  </style>
</head>
<body>

<!-- DESKTOP NAVIGATION -->
<div class="desktop-nav">
  <div class="nav-left">
    <form action="/search" method="get" class="search-bar">
      <input type="text" name="query" placeholder="Search..."/>
    </form>
    <a href="/favourites">Favourites</a>
  </div>

  <div class="nav-center">
    <a href="/Gilbert"><img src="/Images/Gilbert.png" alt="Home" style="height: 75px;"></a>
  </div>

  <div class="nav-right">
    <a href="/login">Me/Sell</a>
    <a href="/notifications">Notifications</a>
  </div>
</div>

<!-- CATEGORY BAR -->
<div class="category-bar">
  <a href="#">Women</a>
  <a href="#">Men</a>
  <a href="#">Designers</a>
  <a href="#">Home</a>
  <a href="#">Beauty</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <h1>GILBERT'S</h1>
  <div style="height: 1200px;"></div>
</div>

<!-- MOBILE NAVIGATION -->
<div class="mobile-nav">
  <a href="/Gilbert"><img src="/Images/Home.svg" alt="Home"/></a>
  <a href="/search"><img src="/Images/Search.svg" alt="Search"/></a>
  <a href="/favourites"><img src="/Images/Heart.svg" alt="Favourites"/></a>
  <a href="/login"><img src="/Images/Profile.svg" alt="Me/Sell"/></a>
  <a href="/notifications"><img src="/Images/Bell.svg" alt="Notifications"/></a>
</div>

</body>
</html>
