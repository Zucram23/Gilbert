<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Gilbert's Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: 'TheSeaSons';
      src: url('/Fonts/TheSeaSons.ttf');
    }

    body {
      margin: 0;
      font-family: 'TheSeaSons', sans-serif;
      background-color: #f8f0e5;
    }

    /* === FIXED NAVIGATION === */
    .desktop-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #004224;
      height: 90px;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 30%;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .desktop-nav a {
      color: #f8f0e5;
      text-decoration: none;
      font-size: 16px;
    }

    .desktop-nav a:hover {
      background-color: #423a26;
      border-radius: 6px;
      padding: 4px 8px;
      transition: 0.2s;
    }

    .search-bar input {
      height: 30px;
      padding: 5px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 35px;
      font-weight: 500;
    }

    /* === CATEGORY BAR === */
    .category-bar {
      background-color: #f8f0e5;
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 20px;
      border-bottom: 1px solid #423a26;
      position: fixed;
      top: 90px;
      left: 0;
      right: 0;
      z-index: 999;
    }

    /* Each category is a relative container for dropdown */
    .category-bar .category-item {
      position: relative;
    }

    .category-bar .category-item > a {
      color: #004224;
      font-size: 20px;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      display: inline-block;
      white-space: nowrap;
    }

    .category-bar .category-item > a:hover {
      background-color: #423a26;
      color: #f8f0e5;
    }

    /* DROPDOWN MENU */
    .category-bar .dropdown {
      position: absolute;
      top: calc(100% - 1px);  /* slightly below category button */
      left: 0;
      background-color: #f8f0e5;
      border: 1px solid #423a26;
      border-radius: 8px;
      padding: 20px 24px;
      min-width: 280px; /* bigger width */
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 15px;

      /* fade in/out */
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    /* Show dropdown when hovering category or dropdown */
    .category-bar .category-item:hover > .dropdown,
    .category-bar .dropdown:hover {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    /* Subcategory inside dropdown */
    .category-bar .dropdown .subcat-item {
      position: relative;
      cursor: pointer;
    }

    .category-bar .dropdown .subcat-item > a {
      color: #004224;
      font-size: 18px;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      display: inline-block;
      white-space: nowrap;
      transition: background-color 0.2s ease;
    }

    .category-bar .dropdown .subcat-item > a:hover {
      background-color: #423a26;
      color: #f8f0e5;
    }

    /* NESTED DROPDOWN for Clothing Articles */
    .category-bar .nested-dropdown {
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f8f0e5;
      border: 1px solid #423a26;
      border-radius: 8px;
      padding: 15px 20px;
      min-width: 260px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;

      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1100;
    }

    /* Show nested dropdown on hover over subcat-item or nested-dropdown */
    .category-bar .dropdown .subcat-item:hover > .nested-dropdown,
    .category-bar .nested-dropdown:hover {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    /* Clothing article links inside nested dropdown */
    .category-bar .nested-dropdown a {
      color: #004224;
      font-size: 16px;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      display: block;
      white-space: nowrap;
      transition: background-color 0.2s ease;
    }

    .category-bar .nested-dropdown a:hover {
      background-color: #423a26;
      color: #f8f0e5;
    }

    /* === MAIN CONTENT === */
    .content {
      padding-top: 180px; /* 90 nav + 70 category + 20 ekstra spacing */
      text-align: center;
    }

    .content h1 {
      color: #004224;
      font-size: 48px;
    }

    .content p {
      color: #423a26;
      font-size: 20px;
    }

    /* === MOBILE NAVIGATION === */
    .mobile-nav {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .category-bar {
        top: 0;
        flex-wrap: wrap;
        gap: 0px;
        font-size: 14px;
      }

      .mobile-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #004224;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        z-index: 1000;
      }

      .mobile-nav a img {
        height: 24px;
      }

      .content {
        padding-top: 100px;
        padding-bottom: 80px;
      }
    }

  </style>
</head>

<body>

<!-- DESKTOP NAVIGATION -->
<div class="desktop-nav">
  <div class="nav-left">
    <form action="/search" method="get" class="search-bar">
      <input type="text" name="query" placeholder="Search..." />
    </form>
    <a href="/favourites">Favourites</a>
  </div>

  <div class="nav-center">
    <a href="/Gilbert"><img src="/Images/Gilbert.png" alt="Home" style="height: 75px;"></a>
  </div>

  <div class="nav-right">
    <a href="/profile">Me/Sell</a>
    <a href="/notifications">Notifications</a>
  </div>
</div>

<div class="category-bar">
  <div th:each="entry : ${categoryTree}" class="category-item">
    <!-- Category Link -->
    <a th:href="@{'/category/' + ${entry.key.id}}" th:text="${entry.key.name}"></a>

    <!-- Subcategory dropdown -->
    <div class="dropdown">
      <div th:each="sub : ${entry.value.keySet()}" class="subcat-item">
        <!-- Subcategory Link -->
        <a th:href="@{'/subcategory/' + ${sub.id}}" th:text="${sub.name}"></a>

        <!-- Nested dropdown for clothing articles -->
        <div class="nested-dropdown">
          <a th:each="article : ${entry.value.get(sub)}"
             th:href="@{'/article/' + ${article.id}}"
             th:text="${article.name}"></a>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- MAIN CONTENT -->
<div class="content">
  <h1>GILBERT'S</h1>
  <div style="height: 1200px;"></div>
</div>

<!-- MOBILE NAVIGATION -->
<div class="mobile-nav">
  <a href="/Gilbert"><img src="/Images/Home.svg" alt="Home" /></a>
  <a href="/search"><img src="/Images/Search.svg" alt="Search" /></a>
  <a href="/favourites"><img src="/Images/Heart.svg" alt="Favourites" /></a>
  <a href="/profile"><img src="/Images/Profile.svg" alt="Me/Sell" /></a>
  <a href="/notifications"><img src="/Images/Bell.svg" alt="Notifications" /></a>
</div>

</body>
</html>
