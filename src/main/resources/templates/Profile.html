<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Min Profil â€“ Gilbert's Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'TheSeaSons';
      src: url('/Fonts/TheSeaSons.ttf');
    }

    body {
      margin: 0;
      font-family: 'TheSeaSons', sans-serif;
      background-color: #f8f0e5;
    }

    /* NAVIGATION */
    .desktop-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #004224;
      height: 90px;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 30%;
    }

    .nav-left {
      justify-content: flex-start;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .desktop-nav a {
      color: #f8f0e5;
      text-decoration: none;
      font-size: 16px;
    }

    .desktop-nav a:hover {
      background-color: #423a26;
      border-radius: 6px;
      padding: 4px 8px;
      transition: 0.2s;
    }

    .search-bar input {
      height: 30px;
      padding: 5px;
      width: 250px;
      font-size: 16px;
      border-radius: 35px;
      font-weight: 500;
      border: none;
    }

    /* PROFILE STYLING */
    .profile-header {
      display: flex;
      align-items: center;
      padding: 140px 20px 20px;
      background-color: #f8f0e5;
      border-bottom: 2px solid #ccc;
    }

    /* PROFILE IMAGE */
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50% !important;
      object-fit: cover;
      border: 3px solid #004224;
      margin-right: 20px;
      cursor: pointer;
      display: block;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .profile-info .username {
      font-size: 22px;
      color: #004224;
    }

    .profile-info .badge {
      background-color: #004224;
      color: #f8f0e5;
      padding: 3px 10px;
      border-radius: 10px;
      display: inline-block;
      font-size: 14px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
    }

    .profile-stats div {
      text-align: center;
    }

    .profile-stats div p {
      margin: 4px 0;
      font-size: 16px;
      color: #423a26;
    }

    .profile-stats div span {
      font-weight: bold;
      color: #004224;
      font-size: 20px;
    }

    .profile-status {
      text-align: center;
      padding: 6px;
      font-size: 14px;
      color: #423a26;
    }

    .tab-menu {
      display: flex;
      justify-content: space-around;
      background-color: #004224;
      padding: 10px 0;
    }

    .tab-menu a {
      text-decoration: none;
      color: #f8f0e5;
      font-size: 16px;
      font-weight: bold;
    }

    .tab-menu a:hover {
      text-decoration: underline;
    }

    .profile-content {
      padding: 20px;
      text-align: center;
      color: #423a26;
      margin-bottom: 80px;
    }

    /* MOBILE NAVIGATION */
    .mobile-nav {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .mobile-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #004224;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        z-index: 1000;
      }

      .mobile-nav a img {
        height: 24px;
      }

      .profile-header {
        padding-top: 40px;
      }
    }
    /* Listings Container */
    .listings-container {
      padding: 20px 0;
    }

    .listings-container h3 {
      color: #004224;
      margin-bottom: 20px;
      font-size: 22px;
    }

    /* No Listings Message */
    .no-listings {
      text-align: center;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .no-listings a {
      color: #004224;
      font-weight: bold;
      text-decoration: none;
    }

    .no-listings a:hover {
      text-decoration: underline;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Product Card */
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Product Image */
    .product-image {
      height: 200px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Product Details */
    .product-details {
      padding: 12px;
    }

    .product-details h4 {
      margin: 0 0 8px;
      color: #004224;
      font-size: 16px;
    }

    .product-type, .product-condition {
      margin: 4px 0;
      color: #423a26;
      font-size: 14px;
    }

    .product-price {
      font-weight: bold;
      color: #004224;
      font-size: 18px;
      margin: 8px 0;
    }

    /* Product Actions */
    .product-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .view-btn, .edit-btn {
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .view-btn {
      background-color: #004224;
      color: #f8f0e5;
    }

    .edit-btn {
      background-color: #423a26;
      color: #f8f0e5;
    }

    /* Make grid responsive */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<!-- DESKTOP NAVIGATION -->
<div class="desktop-nav">
  <div class="nav-left">
    <form action="/search" method="get" class="search-bar">
      <input type="text" name="query" placeholder="Search..." />
    </form>
    <a href="/favourites">Favourites</a>
  </div>

  <div class="nav-center">
    <a href="/Gilbert">
      <img src="/Images/Gilbert.png" alt="Home" style="height: 75px" />
    </a>
  </div>

  <div class="nav-right">
    <form action="/logout" method="post">
      <button type="submit">Log out</button>
    </form>
    <a href="/Sell">Sell</a>
    <a href="/notifications">Notifications</a>
  </div>
</div>

<!-- PROFILE HEADER -->
<div class="profile-header">
  <form method="post" action="/profile/uploadImage" enctype="multipart/form-data">
    <!-- Profile Picture -->
    <label for="imageUpload">
      <!-- If user has a profile picture -->
      <img th:if="${user.profilePictureURL != null}"
           th:src="@{${user.profilePictureURL}}"
           alt="Profile Picture" />

      <img th:if="${user.profilePictureURL == null}"
           th:src="@{/Images/Profile.svg}"
           alt="Default Profile Picture" />

    </label>

    <input
            type="file"
            id="imageUpload"
            name="image"
            accept="image/*"
            style="display: none"
            onchange="this.form.submit()"
    />
  </form>

  <div class="profile-info">
    <p class="username" th:text="${user.displayName}">Default Name</p>

    <div class="badge">PRO</div>
  </div>


  <div class="business-info" th:if="${user.company != null}">
    <p class ="business-button" th:text="${user.company.companyName}">Company</p>

  </div>



</div>

<!-- STATS -->
<div class="profile-stats">
  <div>
    <span>15</span>
    <p>Followers</p>
  </div>
  <div>
    <span>52</span>
    <p>Following</p>
  </div>
</div>



<!-- TABS -->
<div class="tab-menu">
  <a href="#">Listings</a>
  <a href="#">Sales</a>
  <a href="#">Orders</a>
  <a href="#">Info</a>
  <a href="#">Help</a>
</div>

<!-- CONTENT -->
<div class="profile-content">
  <!-- Add this near the top of your profile content div -->
  <div th:if="${successMessage}" class="success-message" style="background-color: #e0f0e9; color: #004224; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <p th:text="${successMessage}">Success message</p>
  </div>

  <!-- And for error messages -->
  <div th:if="${errorMessage}" class="error-message" style="background-color: #f0e0e0; color: #420000; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <p th:text="${errorMessage}">Error message</p>
  </div>

  <div class="profile-content">
    <div class="listings-container">
      <h3>My Listings</h3>


      <!-- Product grid -->
      <div th:if="${not #lists.isEmpty(products)}" class="product-grid">
        <div th:each="product : ${products}" class="product-card">
          <!-- Product Image -->
          <div class="product-image">
            <!-- Product image (when available) -->
            <img th:if="${product.images != null and not #lists.isEmpty(product.images) and product.images[0] != null and product.images[0].imageUrl != null}"
                 th:src="${product.images[0].imageUrl}"
                 alt="Product Image">

            <!-- Placeholder image (when no product image) -->
            <img th:unless="${product.images != null and not #lists.isEmpty(product.images) and product.images[0] != null and product.images[0].imageUrl != null}"
                 src="/Images/placeholder-product.png"
                 alt="No Image">
          </div>

          <!-- Product Details -->
          <div class="product-details">
            <h4 th:text="${product.brand != null ? product.brand.brandName : 'Unknown'} + ' ' + ${product.modelName}">Brand Model</h4>
            <p class="product-type" th:text="${product.clothingArticle != null ? product.clothingArticle.name : 'Unknown'}">Product Type</p>
            <p class="product-price" th:text="${'DKK ' + product.price}">Price</p>
            <p class="product-condition" th:text="${product.condition != null ? product.condition.condition : 'Unknown'}">Condition</p>
            <div class="product-actions">
              <a th:href="@{'/product/' + ${product.id}}" class="view-btn">View</a>
              <a th:href="@{'/product/edit/' + ${product.id}}" class="edit-btn">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MOBILE NAVIGATION -->
<div class="mobile-nav">
  <a href="/Gilbert"><img src="/Images/Home.svg" alt="Home" /></a>
  <a href="/search"><img src="/Images/Search.svg" alt="Search" /></a>
  <a href="/favourites"><img src="/Images/Heart.svg" alt="Favourites" /></a>
  <a href="/Sell"><img src="/Images/Plus.svg" alt="Sell" /></a>
  <a href="/notifications"><img src="/Images/Bell.svg" alt="Notifications" /></a>
</div>
</body>
</html>
