<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Min Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: 'TheSeaSons';
      src: url('/Fonts/TheSeaSons.ttf');
    }

    body {
      margin: 0;
      font-family: 'TheSeaSons', sans-serif;
      background-color: #f8f0e5;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f8f0e5;
      border-bottom: 2px solid #ccc;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #004224;
      margin-right: 20px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .profile-info .username {
      font-size: 22px;
      color: #004224;
    }

    .profile-info .badge {
      background-color: #004224;
      color: #f8f0e5;
      padding: 3px 10px;
      border-radius: 10px;
      display: inline-block;
      font-size: 14px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
    }

    .profile-stats div {
      text-align: center;
    }

    .profile-stats div p {
      margin: 4px 0;
      font-size: 16px;
      color: #423a26;
    }

    .profile-stats div span {
      font-weight: bold;
      color: #004224;
      font-size: 20px;
    }

    .profile-status {
      text-align: center;
      padding: 6px;
      font-size: 14px;
      color: #423a26;
    }

    .tab-menu {
      display: flex;
      justify-content: space-around;
      background-color: #004224;
      padding: 10px 0;
    }

    .tab-menu a {
      text-decoration: none;
      color: #f8f0e5;
      font-size: 16px;
      font-weight: bold;
    }

    .tab-menu a:hover {
      text-decoration: underline;
    }

    .profile-content {
      height: 400px;
      padding: 20px;
      text-align: center;
      color: #423a26;
    }
  </style>
</head>
<body>

<div class="profile-header">
  <form method="post" action="/profile/uploadImage" enctype="multipart/form-data">
    <label for="imageUpload">
      <!-- Hvis brugeren har et profilbillede -->
      <img th:if="${user.profilePictureURL != null}"
           th:src="@{${user.profilePictureURL}}"
           alt="Profile picture"
           style="width:120px; height:120px; border-radius:50%; object-fit:cover; cursor:pointer;" />

      <!-- Hvis brugeren IKKE har et profilbillede -->
      <img th:if="${user.profilePictureURL == null}"
           th:src="@{/Images/Profile.png}"
           alt="Default profile picture"
           style="width:120px; height:120px; border-radius:50%; object-fit:cover; cursor:pointer;" />
    </label>
    <input type="file" id="imageUpload" name="image" accept="image/*" style="display:none" onchange="this.form.submit()" />
  </form>

  <div class="profile-info">
    <p class="username" th:text="${user.displayName}">Default Name</p>
    <div class="badge">PRO</div>
  </div>
</div>

<div class="profile-stats">
  <div>
    <span>15</span>
    <p>Followers</p>
  </div>
  <div>
    <span>52</span>
    <p>Following</p>
  </div>
</div>

<div class="profile-status">Profile type: <strong>Private</strong></div>

<div class="tab-menu">
  <a href="#">Listings</a>
  <a href="#">Sales</a>
  <a href="#">Orders</a>
  <a href="#">Info</a>
  <a href="#">Help</a>
</div>

<div class="profile-content">
  This area can display the user's listings, purchases, and other features of the shop.
</div>

</body>
</html>
